<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/form.css">
    <title></title>
  </head>
  <body>
    <form >
    <section>
    <h2> Carrer Objective</h2>
    <select id = "career">
      <option></option>
      <option>To build a long-term career in [specific industry] with
         opportunities for career growth.</option>
      <option>To enhance my educational and professional
         skills in a stable and dynamic workplace.</option>
      <option>To solve problems in a creative and effective
         manner in a challenging position.</option>
      </select>
    </section>
    <div class="main" >
    <section>
      <h2> Personal Details </h2>
      <input type="text" name="name" id="name" placeholder="enter ur Name"><br>
      <input type="email" name="email" id="email" placeholder="enter ur Email"><br>
      <input type="text" name="role" id="role" placeholder="enter ur Designation" ><br>
      <input type="number" name="mobile" id="mobile" placeholder="enter ur Phone-num"><br>
    </section>
    <section>
      <h2> Graduation Details</h2>
      <input type="text" name="college" id="college1" placeholder="enter ur clg name "><br>
      <select name="degree1" id="degree1">
        <option>Select ur degree</option>
        <option>B.Tech</option>
        <option>M.Tech</option>
        <option>M.Sc</option>
        <option>B.Sc</option>
      </select></br>
      <select name="branch1" id="branch1">
        <option>Select ur branch</option>
        <option>CSE</option>
        <option>ME</option>
        <option>ECE</option>
        <option>EEE</option>
        <option>IT</option>
        <option>CSIT</option>
      </select><br>
      <input type="number" name="marks1" id="marks1" placeholder="enter ur percentage">
    </section>
  </div>
  <div class="main">
    <section>
      <h2>Intermediate Details</h2>
      <input type="text" name="college2" id="college2" placeholder="enter ur clg name"><br>
      <select name="degree2" id="degree2">
        <option>Select ur degree</option>
        <option>Intermediate</option>
        <option>Diploma</option>
      </select><br>
      <select  name="branch2" id="branch2">
        <option>select ur branch</option>
        <option>M.P.C</option>
        <option>Bi.P.C</option>
        <option>C.E.C</option>
      </select><br>
      <input type="number" name="marks2" id="marks2" placeholder="enter ur percentage">
    </section>
    <section>
      <h2>SSC Details</h2>
      <input type="text" name="college3" id="college3" placeholder="enter ur school name"><br>
      <select  name="degree3" id="degree3">
        <option>Select ur Board</option>
        <option>SSC</option>
        <option>CBSC</option>
      </select><br>
      <input type="number" name="marks3" id="marks3" placeholder="enter ur percentage">
    </section>
  </div>
  <div class="main">
    <section>
      <h2>Technical Skills</h2>
      <input type="text" name="skills" id="skills" placeholder="enter ur Skills">
    </section>
  </div>


  </form>
  <button type="button" name="button" onclick="addData()">Submit</button>
  </body>
  <script type="text/javascript" src="js/store.js">

  </script>
</html>
